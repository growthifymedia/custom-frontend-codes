<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="max-w-md mx-auto">
      <h1 class="text-2xl font-bold mb-6">Complete your Registration Now!</h1>
      <form method="post" id="details">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium mb-2">
            Name
          </label>
          <input
            id="name"
            name="name"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Name"
            type="text"
          />
          <p id="nameError" class="hidden text-red-500 text-xs m-1">
            Please enter your name.
          </p>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-2">
            Email
          </label>
          <input
            id="email"
            name="email"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Email"
            type="text"
          />
          <p id="emailError" class="hidden text-red-500 text-xs m-1">
            Please enter a valid email address.
          </p>
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium mb-2">
            Phone
          </label>
          <div class="flex">
            <span
              class="inline-flex items-center px-3 text-sm text-gray-500 bg-gray-200 border border-r-0 border-[#d1d5db] rounded-l-md"
            >
              IND
            </span>
            <input
              id="phone"
              name="phone"
              class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-none rounded-r-lg block w-full p-2.5"
              placeholder="Enter Phone"
              type="text"
            />
          </div>
          <p id="phoneError" class="hidden text-red-500 text-xs m-1">
            Please enter valid 10 digit phone number.
          </p>
        </div>
        <div class="mb-4">
          <label for="occupation" class="block text-sm font-medium mb-2">
            Which areas of life do you seek answers for?
          </label>
          <!-- <input id="occupation" name="occupation"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Email" type="" />
          <p id="emailError" class="hidden text-red-500 text-xs m-1">
            Please enter a valid email address.
          </p> -->
          <select
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            name="occupation"
            id="occupation"
            required
          >
            <option value="default">Select</option>
            <option value="job">Job</option>
            <option value="business">Business</option>
            <option value="education">Education</option>
            <option value="others">Others</option>
          </select>
          <p id="referenceError" class="hidden text-red-500 text-xs m-1">
            Please select a option.
          </p>
        </div>

        <div class="mb-4">
          <label for="reference" class="block text-sm font-medium mb-2">
            Reference
          </label>
          <!-- <input id="reference" name="reference"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Email" type="" />
          <p id="emailError" class="hidden text-red-500 text-xs m-1">
            Please enter a valid email address.
          </p> -->
          <select
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            name="reference"
            id="reference"
            required
          >
            <option value="default">Select Reference</option>
            <option value="job">Job</option>
            <option value="business">Business</option>
            <option value="education">Education</option>
            <option value="others">Others</option>
          </select>
          <p id="referenceError" class="hidden text-red-500 text-xs m-1">
            Please select a reference.
          </p>
        </div>
        <button
          type="submit"
          id="payment"
          class="w-full bg-black text-white rounded-lg px-4 py-2.5 hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 cursor:pointer"
        >
          Submit
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
