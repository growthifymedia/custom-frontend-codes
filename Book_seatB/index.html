<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Free Lead Form B</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="formB-page">
    <div class="formB-container">
      <h2 class="formB-heading">Form B</h2>

      <form id="formB-lead-form">
        <!-- Name -->
        <div class="formB-group">
          <label for="formB-name">Name</label>
          <input id="formB-name" name="formB_name" type="text" placeholder="Enter Name" />
          <p id="formB-name-error" class="formB-error">Please enter your name.</p>
        </div>

        <!-- Email -->
        <div class="formB-group">
          <label for="formB-email">Email</label>
          <input id="formB-email" name="formB_email" type="text" placeholder="Enter Email" />
          <p id="formB-email-error" class="formB-error">Please enter a valid email address.</p>
        </div>

        <!-- Phone -->
        <div class="formB-group">
          <label for="formB-phone">Phone</label>
          <div class="formB-phone-wrap">
            <span class="formB-code">IND</span>
            <input id="formB-phone" name="formB_phone" type="text" placeholder="Enter Phone" />
          </div>
          <p id="formB-phone-error" class="formB-error">Please enter valid 10 digit phone number.</p>
        </div>

        <!-- DOB -->
        <div class="formB-group">
          <label for="formB-dob">Date of Birth</label>
          <input id="formB-dob" name="formB_dob" type="date" />
        </div>

        <!-- City -->
        <div class="formB-group">
          <label for="formB-city">City</label>
          <input id="formB-city" name="formB_city" type="text" placeholder="Enter City" />
        </div>

        <!-- Purpose -->
        <div class="formB-group">
          <label for="formB-purpose">Purpose</label>
          <input id="formB-purpose" name="formB_purpose" type="text" placeholder="Enter Purpose" />
        </div>

        <!-- Favorite Food -->
        <div class="formB-group">
          <label for="formB-fav-food">Favorite Food</label>
          <input id="formB-fav-food" name="formB_favorite_food" type="text" placeholder="Enter Your Favorite Food" />
        </div>

        <!-- Submit Button -->
        <button type="submit" id="formB-submit-btn">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
