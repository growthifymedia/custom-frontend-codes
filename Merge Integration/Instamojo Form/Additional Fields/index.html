<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="max-w-md mx-auto">
      <form method="post" id="details">
        <h1 class="text-2xl font-semibold mb-6">Payment Details</h1>

        <!-- Name Field -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium mb-2">Name</label>
          <input
            id="name"
            name="name"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Name"
            type="text"
            required
          />
          <p id="nameError" class="hidden text-red-500 text-xs m-1">
            Please enter your name.
          </p>
        </div>

        <!-- Email Field -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-2"
            >Email</label
          >
          <input
            id="email"
            name="email"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            placeholder="Enter Email"
            type="email"
            required
          />
          <p id="emailError" class="hidden text-red-500 text-xs m-1">
            Please enter a valid email address.
          </p>
        </div>

        <!-- Phone Field -->
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium mb-2"
            >Phone</label
          >
          <div class="flex">
            <span
              class="inline-flex items-center px-3 text-sm text-gray-500 bg-gray-200 border border-r-0 border-[#d1d5db] rounded-l-md"
              >IND</span
            >
            <input
              id="phone"
              name="phone"
              class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-none rounded-r-lg block w-full p-2.5"
              placeholder="Enter Phone"
              type="text"
              required
            />
          </div>
          <p id="phoneError" class="hidden text-red-500 text-xs m-1">
            Please enter a valid 10 digit phone number.
          </p>
        </div>
        <!-- Gender Field -->
        <div class="mb-4">
          <label for="gender" class="block text-sm font-medium mb-2"
            >Gender</label
          >
          <select
            id="gender"
            name="gender"
            class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
            required
          >
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <!-- Hidden fields (to show after gender is selected) -->
        <div id="additional-fields" style="display: none">
          <!-- Age Field -->
          <div class="mb-4">
            <label for="age" class="block text-sm font-medium mb-2"
              >What is your age?</label
            >
            <input
              id="age"
              name="age"
              class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
              placeholder="Enter your age"
              type="number"
              required
            />
            <p id="ageError" class="hidden text-red-500 text-xs m-1">
              Please enter a valid age between 18-100.
            </p>
          </div>

          <!-- Occupation Field -->
          <div class="mb-4">
            <label for="occupation" class="block text-sm font-medium mb-2"
              >What do you do currently?</label
            >
            <input
              id="occupation"
              name="occupation"
              class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
              placeholder="Enter your occupation"
              type="text"
              required
            />
            <p id="occupationError" class="hidden text-red-500 text-xs m-1">
              Occupation can't be empty.
            </p>
          </div>

          <!-- City Field -->
          <div class="mb-4">
            <label for="city" class="block text-sm font-medium mb-2"
              >Which city do you live in?</label
            >
            <input
              id="city"
              name="city"
              class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
              placeholder="Enter your city"
              type="text"
              required
            />
            <p id="cityError" class="hidden text-red-500 text-xs m-1">
              City can't be empty.
            </p>
          </div>

          <!-- Investment Field -->
          <div class="mb-4">
            <label for="investment" class="block text-sm font-medium mb-2"
              >As a woman, how much do you invest in your well-being?</label
            >
            <select
              id="investment"
              name="investment"
              class="bg-white border border-[#d1d5db] text-[#111827] sm:text-sm rounded-lg block w-full p-2.5"
              required
            >
              <option value="">Select an option</option>
              <option value="Rs 10,000 - 50,000">Rs 10,000 - 50,000</option>
              <option value="Rs 50,000 - 2 lakhs">Rs 50,000 - 2 lakhs</option>
              <option value="Rs 2 lakhs to 5 lakhs">
                Rs 2 lakhs to 5 lakhs
              </option>
              <option value="More than Rs 5 lakhs">More than Rs 5 lakhs</option>
            </select>
            <p id="investmentError" class="hidden text-red-500 text-xs m-1">
              Please select an option.
            </p>
          </div>
        </div>
        <!-- Price Info -->
        <div class="mb-4">
          <div class="flex justify-between mb-2">
            <span class="text-sm font-medium">Original Price</span>
            <span class="text-sm amount">₹99</span>
          </div>
          <hr />
          <div class="flex justify-between mt-2">
            <span class="text-sm font-semibold">Total</span>
            <span class="text-sm font-semibold total-amount">₹9</span>
          </div>
        </div>

        <!-- Payment Button -->
        <button
          type="submit"
          id="payment"
          class="w-full bg-black text-white rounded-lg px-4 py-2.5 hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 cursor:pointer"
        >
          Pay ₹9
        </button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
